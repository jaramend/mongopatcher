sudo: false
services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell
language: python
python:
- '3.4'
- '3.5'
before_install:
- mongo --version
- pip install -e .
install:
- pip install -U pytest>=2.8
script: py.test tests
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: touilleMan
  password:
    secure: 
  on:
    tags: true
    repo: touilleMan/mongopatcher
